<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport" />
    <meta name="viewport"
        content="width=device-width" />
    <!-- Fontawesome icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
        crossorigin="anonymous">
    <title>Cooperative</title>
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css"
        rel="stylesheet" />
</head>

<body  data-dm-shortcut-enabled="true" data-sidebar-shortcut-enabled="true"  data-set-preferred-mode-onload="true">
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar with-sidebar"
        data-sidebar-type="full-height overlayed-sm-and-down">

        <!-- logout form -->
        <form action="{% url 'logout' %}"
            class="d-none logout-form"
            method="POST"> {% csrf_token %} </form>

        <div class="sticky-alerts"></div>
        <!-- Navbar start -->
        <nav class="navbar justify-content-between">
            <!-- justify-content-between = justify-content: space-between -->
            <!-- Navbar content with menu button -->
            <div class="navbar-content">
                <!-- Toggle sidebar -->
                <button class="btn"
                    type="button"
                    onclick="halfmoon.toggleSidebar()">
                    <i class="fa fa-bars"
                        aria-hidden="true"></i></button>
            </div>
            <!-- Navbar brand -->
            <a href=""
                class="navbar-brand">
            </a>
            <!-- Navbar content with sign up button -->
            <div class="navbar-content ml-auto">
                <button class="btn btn-square mr-5"
                    type="button"
                    onclick="halfmoon.toggleDarkMode()">
                    <i class="fa fa-moon-o"
                        aria-hidden="true"></i>
                    <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
                </button>
                {% if user.is_authenticated %}
                 <button class="btn btn-primary logout-btn" onclick="logout()"
                    type="button">Sign out</button> 
                {% else %}
                <button class="btn btn-primary"
                    type="button"><a href="{% url 'login' %}" class="text-white">Sign in</a></button>
                {% endif %}
            </div>
        </nav>
        <!-- Navbar end -->
        <!-- Sidebar overlay -->
        <div class="sidebar-overlay"
            onclick="halfmoon.toggleSidebar()"></div>
        <!-- Sidebar start -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <!-- Sidebar brand -->
                <a href="/"
                    class="sidebar-brand mb-20"> COOPERATIVE </a>
                <!-- Sidebar links and titles -->
                <h5 class="sidebar-title">General</h5>
                <div class="sidebar-divider"></div>
                <a href="{% url 'overview' %}"
                    class="sidebar-link overview">Overview</a>
                <a href="{% url 'add-entry' %}"
                    class="sidebar-link add-entry">Add Entry</a>
                <a href="#"
                    class="sidebar-link customers">Customers</a>
                <a href="#"
                    class="sidebar-link deposits">Deposits</a>
                <a href="#"
                    class="sidebar-link withdrawals">Withdrawals</a>
                <br />
                <h5 class="sidebar-title">Admin Only</h5>
                <div class="sidebar-divider"></div>
                <a href="#"
                    class="sidebar-link users">Users</a>
                <a href="#"
                    class="sidebar-link add-user">Add User</a>
            </div>
        </div>
        <!-- Sidebar end -->
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <div class="d-flex justify-content-center">
                {% block main_content %}{% endblock main_content %}
            </div>
        </div>
        <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->
    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    <script crossorigin="anonymous"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
    // logout
    $('.logout-btn').on('click', function () {
        $('form.logout-form').submit();
    });

    $('.sidebar-link a').removeClass("active");
    switch(window.location.pathname) {
        case "{% url 'overview' %}": 
            $('.sidebar-link.overview').addClass("active");
            break;
        case "{% url 'add-entry' %}": 
            $('.sidebar-link.add-entry').addClass("active");
            break;

    }
    </script>
    
    {% block js %}{% endblock js %}
</body>

</html>
