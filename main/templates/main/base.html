<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge,chrome=1" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
        name="viewport" />
    <meta name="viewport"
        content="width=device-width" />
    <!-- Fontawesome icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0="
        crossorigin="anonymous">
    <title>Cooperative</title>
    <!-- Halfmoon CSS -->
    <link href="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/css/halfmoon.min.css"
        rel="stylesheet" />
</head>

<body>
    <!-- Modals go here -->
    <!-- Reference: https://www.gethalfmoon.com/docs/modal -->
    <!-- Page wrapper start -->
    <div class="page-wrapper with-navbar with-sidebar"
        data-sidebar-type="full-height overlayed-sm-and-down">
        <!-- Sticky alerts (toasts), empty container -->
        <!-- Reference: https://www.gethalfmoon.com/docs/sticky-alerts-toasts -->
        <div class="sticky-alerts"></div>
        <!-- Navbar start -->
        <nav class="navbar justify-content-between">
            <!-- justify-content-between = justify-content: space-between -->
            <!-- Navbar content with menu button -->
            <div class="navbar-content">
                <!-- Toggle sidebar -->
                <button class="btn"
                    type="button"
                    onclick="halfmoon.toggleSidebar()">
                    <i class="fa fa-bars"
                        aria-hidden="true"></i></button>
            </div>
            <!-- Navbar brand -->
            <a href=""
                class="navbar-brand">
            </a>
            <!-- Navbar content with sign up button -->
            <div class="navbar-content ml-auto">
                <button class="btn btn-square mr-5"
                    type="button"
                    onclick="halfmoon.toggleDarkMode()">
                    <i class="fa fa-moon-o"
                        aria-hidden="true"></i>
                    <span class="sr-only">Toggle dark mode</span> <!-- sr-only = only for screen readers -->
                </button> <button class="btn btn-primary"
                    type="button">Sign out</button> </div>
        </nav>
        <!-- Navbar end -->
        <!-- Sidebar overlay -->
        <div class="sidebar-overlay"
            onclick="halfmoon.toggleSidebar()"></div>
        <!-- Sidebar start -->
        <div class="sidebar">
            <div class="sidebar-menu">
                <!-- Sidebar brand -->
                <a href="/"
                    class="sidebar-brand mb-20"> COOPERATIVE </a>
                <!-- Sidebar links and titles -->
                <h5 class="sidebar-title">General</h5>
                <div class="sidebar-divider"></div>
                <a href="#"
                    class="sidebar-link active">Overview</a>
                <a href="#"
                    class="sidebar-link">Add Entry</a>
                <a href="#"
                    class="sidebar-link">Customers</a>
                <div class="sidebar-link">Deposits</div>
                <a href="#"
                    class="sidebar-link">Withdrawals</a>
                <br />
                <h5 class="sidebar-title">Admin Only</h5>
                <div class="sidebar-divider"></div>
                <a href="#"
                    class="sidebar-link">Users</a>
                <a href="#"
                    class="sidebar-link">Add User</a>
            </div>
        </div>
        <!-- Sidebar end -->
        <!-- Content wrapper start -->
        <div class="content-wrapper">
            <div class="d-flex justify-content-center">
                {% block main_content %}{% endblock main_content %}
            </div>
        </div>
        <!-- Content wrapper end -->
    </div>
    <!-- Page wrapper end -->
    <!-- Halfmoon JS -->
    <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
</body>

</html>
